<main [ngClass]="(isCollapsed$ |async) ==true  ? 'Collapsea': 'noCollapsed'" class="grid grid-cols-256fr grid-rows-1frauto auto-rows-[80px] min-h-screen text-white bg-gradient-to-b from-black/5 to-black">
  <header class="[grid-area:header]"><app-header></app-header></header> 
  <aside class="[grid-area:aside]"><app-aside></app-aside></aside>
  <main class="[grid-area:main]"><app-main></app-main></main>
  <footer class="[grid-area:footer]"><app-footer></app-footer></footer>
</main>
